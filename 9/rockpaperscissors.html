<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissors</title>
  </head>
  <body>
    <p>Rock Paper Scissors</p>
    
    <button class="rock" onclick="playgame('rock')">Rock</button>
    <button class="paper" onclick="playgame('paper')">Paper</button>
    <button class="scissors" onclick="playgame('scissors')">Scissors</button>
    <p class="result-card"></p>
    <p class="display-card"></p>
    <p class="score-card"></p>
      <button class="reset" onclick="reset()">Reset Score</button>


    <script>

      
      let wins=0;
      let losses=0;
      let ties=0;
      let scorecard= JSON.parse(localStorage.getItem('scorecard')) || {'wins': wins, 'losses':losses , 'ties':ties };
      
     
     
        function reset(){
            scorecard= {'wins': 0, 'losses':0 , 'ties':0 };
            document.querySelector(".score-card").innerHTML = `Wins: ${scorecard.wins}, Losses: ${scorecard.losses}, Ties: ${scorecard.ties}`;
         }

      function playgame(move) {
        const playerMove = move;
        let computerMove = Math.random();

        if (computerMove < 1 / 3 && computerMove >= 0) {
          computerMove = "rock";
        } else if (computerMove < 2 / 3 && computerMove >= 1 / 3) {
          computerMove = "paper";
        } else {
          computerMove = "scissors";
        }

        const score = result(move, computerMove);
        document.querySelector(".result-card").innerHTML= score;
        document.querySelector(".display-card").innerHTML= `You ${move} - ${computerMove} Computer`;

        localStorage.setItem('scorecard',JSON.stringify(scorecard));
        scorecard= JSON.parse(localStorage.getItem('scorecard'));
        document.querySelector(".score-card").innerHTML = `Wins: ${scorecard.wins}, Losses: ${scorecard.losses}, Ties: ${scorecard.ties}`;
      }

 
      function result(move, computerMove) {
        if (move === "rock" && computerMove === "rock") {
          score = "Tie";
          scorecard.ties++;
        } else if (move === "rock" && computerMove === "paper") {
          score = "You lose";
             scorecard.losses++;
        } else if (move === "rock" && computerMove === "scissors") {
          score = "You win";
            scorecard.wins++;
        } else if (move === "paper" && computerMove === "rock") {
          score = "You win";
            scorecard.wins++;
        } else if (move === "paper" && computerMove === "paper") {
          score = "Tie";
           scorecard.ties++;
        } else if (move === "paper" && computerMove === "scissors") {
          score = "You lose";
             scorecard.losses++;
        } else if (move === "scissors" && computerMove === "rock") {
          score = "You lose";
          scorecard.losses++;
        } else if (move === "scissors" && computerMove === "paper") {
          score = "You win";
          scorecard.wins++;
        } else if (move === "scissors" && computerMove === "scissors") {
          score = "Tie";
           scorecard.ties++;
        }
        return score;
      }
    </script>
  </body>
</html>
