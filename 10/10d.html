<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>10d</title>
    <style>
        .gaming{
            padding:10px;
            border:none;
            border-radius:4px;
        }
        .bolden{
            background-color: rgb(56, 55, 55);
            color:white;
            border:none;
            
        }
    </style>
</head>
<body>
    <button class="gaming" onclick="bolden()">Gaming</button>
<script>
    function bolden(){
        const buttonElement=document.querySelector('.gaming');
        if (buttonElement.classList.contains('bolden'))
             buttonElement.classList.remove('bolden');
        else
                     buttonElement.classList.add('bolden');

    }
</script>
</body>
</html>
