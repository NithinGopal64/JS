<body>
    <script>
        minMax([1,2,3,4,5]);
        function minMax(nums){
            
            let min =nums[0];
            let max = nums[0];
            let i=0;
            while (i<nums.length){
                if (min>nums[i]){
                    min=nums[i];
                }
                if (max<nums[i])
                {
                    max=nums[i];
                }
                i+=1;
            }
            console.log(min,max);
        }
    </script>
